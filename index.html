<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="tictactoe.js"></script>
    </head>
    <header>
        <h1>Tic Tac Toe Game</h1>
        <div class="score">
            <p1 class="player1Score">Player 1: </p1>
            <p1 class="player2Score">Player 2: </p1>
            <br>
        </div>
        <p class="tieCount">Ties: </p>
    </header>
    <body>
        <div class="TicTacToe">
            <div class="row row1 col1 field 1"></div>
            <div class="row row1 col2 field 2"></div>
            <div class="row row1 col3 field 3"></div>

            <div class="row row2 col1 field 4"></div>
            <div class="row row2 col2 field 5"></div>
            <div class="row row2 col3 field 6"></div>

            <div class="row row3 col1 field 7"></div>
            <div class="row row3 col2 field 8"></div>
            <div class="row row3 col3 field 9"></div>
        </div>
    </body>
</html>
